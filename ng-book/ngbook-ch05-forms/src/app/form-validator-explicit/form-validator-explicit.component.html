<div class="ui raised segment">
  <h2 class="ui header">Demo Form: with validations (explicit)</h2>
  <form [formGroup]="myForm"
        (ngSubmit)="onSubmit(myForm.value)"
        class="ui form"
        [class.error]="!myForm.valid && myForm.touched">
    <div class="field"
         [class.error]="!sku.valid && sku.touched">
      <label for="skuInput">SKU</label>
      <input type="text"
             id="skuInput"
             placeholder="SKU"
             [formControl]="sku">
      <div *ngIf="!sku.valid"
           class="ui error message">
        <ng-container *ngIf="sku.hasError('required'); then second else first"></ng-container>
        <ng-template #first>SKU is required, And SKU must begin with 123 !</ng-template>
        <ng-template #second>SKU is required</ng-template>
      </div>
    </div>
    <div *ngIf="!myForm.valid"
         class="ui error message">Form is invalid
    </div>
    <button type="submit" class="ui button">Submit</button>
  </form>
</div>
